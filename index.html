<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="" class="company-logo">
                <img src="image copy.png" alt="newsLogo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="india" onclick="onNavItemClick('india')">India</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="e.g science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cardscontainer" >
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://placehold.co/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is my title</h3>
                <h6 class="news-source" id="news-source">constGenius 02/02/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod accusamus harum amet, voluptatem, accusantium exercitationem aliquid fugit sint commodi iusto eum repellat atque nam ipsa architecto quae nulla vel eligendi.</p>

            </div>
        </div>

    </template>
    
    <script src="script.js"></script>
</body>
</html>
